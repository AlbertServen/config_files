Config 
    { font = "xft:Monoid:style=Regular:size=8,Monoisome:size=9" 
    --font = "-*-Fixed-Bold-R-Normal-*-13-*-*-*-*-*-*-*"
    , bgColor = "black"
    , fgColor = "grey"
    , allDesktops = True
    , position = TopW L 90
    , commands = [ 
        -- Run Weather "EGPF" ["-t"," <tempC>Â°C","-L","12","-H","28","--normal","green","--high","red","--low","lightblue"] 36000
          Run Cpu ["-L","3","-H","50","--normal","green","--high","red"] 10
